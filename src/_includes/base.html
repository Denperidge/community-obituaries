<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title | default: config.title}}</title>
    <meta name="og:title" content="{{ title | default:config.title}}">
    <meta name="description" content="{{ description | default: config.description }}">
    <meta name="og:description" content="{{ description | default: config.description }}">
    <meta name="og:url" content="{{ config.base_url }}{{ page.url }}">
    <meta name="og:site_name" content="{{ config.title }}">
    {% if person %}
    <meta name="og:type" content="profile">
    <meta name="profile:first_name" content="{{ person.first_name }}">
    <meta name="profile:last_name" content="{{ person.last_name }}">
    <meta name="profile:gender" content="{{ person.gender }}">
    {% else %}
    <meta name="og:type" content="website">
    {% endif %}
    <meta name="generator" content="{{ eleventy.generator }}">

    <link rel="stylesheet" href="/static/stylesheet.css">
</head>
<body>
    <header id="site-info">
        <a aria-label="Home" href="/">
            <h1>{{ config.title }}{% if posttitle %}<br>{{posttitle}}{% endif %}</h1>
        </a>
        <p>{{ config.description }}</p>
    </header>
    <main id="content">
        {{ content }}
    </main>
    <footer>
    </footer>
</body>
</html>
