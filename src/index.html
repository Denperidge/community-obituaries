---
layout: base.html
---
<h2>Obituaries</h2>
<ul id="obituaries">
    {% for person in obituaries %}
    <li>
        <a href="/{{person.id}}">
            <h3>{{person.first_name}} {{person.last_name}}</h3>
            <p>{{person.pronouns}}</p>
            <p>{{person.birthdate}} - {{person.deathdate}}</p>
            <hr>
            <p>{{person.intro}}</p>
        </a>
    </li>
    {% endfor %}
</ul>
